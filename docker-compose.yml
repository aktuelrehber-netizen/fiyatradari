services:
  postgres:
    image: postgres:15-alpine
    container_name: fiyatradari_postgres
    command: postgres -c max_connections=500 -c shared_buffers=512MB -c max_wal_size=2GB -c timezone='Europe/Istanbul'
    environment:
      TZ: Europe/Istanbul
      PGTZ: Europe/Istanbul
      POSTGRES_USER: ${POSTGRES_USER:-fiyatradari}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fiyatradari123}
      POSTGRES_DB: ${POSTGRES_DB:-fiyatradari}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fiyatradari}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fiyatradari_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fiyatradari_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    ports:
      - "8000:8000"
    environment:
      - TZ=Europe/Istanbul
      - DATABASE_URL=${DATABASE_URL:-postgresql://fiyatradari:fiyatradari123@postgres:5432/fiyatradari}
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-this}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-10080}
      - AMAZON_ACCESS_KEY=${AMAZON_ACCESS_KEY}
      - AMAZON_SECRET_KEY=${AMAZON_SECRET_KEY}
      - AMAZON_PARTNER_TAG=${AMAZON_PARTNER_TAG}
      - AMAZON_REGION=${AMAZON_REGION:-eu-west-1}
      - AMAZON_MARKETPLACE=${AMAZON_MARKETPLACE:-www.amazon.com.tr}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHANNEL_ID=${TELEGRAM_CHANNEL_ID}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock:ro
    user: root
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fiyatradari_network

  # Redis for API caching and Celery broker
  redis:
    image: redis:7-alpine
    container_name: fiyatradari_redis
    environment:
      - TZ=Europe/Istanbul
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 2gb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fiyatradari_network
    restart: unless-stopped

  # Celery Worker - Background task processing
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fiyatradari_celery_worker
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2
    environment:
      - TZ=Europe/Istanbul
      - DATABASE_URL=${DATABASE_URL:-postgresql://fiyatradari:fiyatradari123@postgres:5432/fiyatradari}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-this}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fiyatradari_network
    restart: unless-stopped

  # Celery Beat - Task scheduler
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fiyatradari_celery_beat
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      - TZ=Europe/Istanbul
      - DATABASE_URL=${DATABASE_URL:-postgresql://fiyatradari:fiyatradari123@postgres:5432/fiyatradari}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-this}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fiyatradari_network
    restart: unless-stopped

  admin-panel:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
        NODE_ENV: production
    container_name: fiyatradari_admin
    ports:
      - "3001:3001"
    environment:
      - TZ=Europe/Istanbul
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - PORT=3001
    depends_on:
      - backend
    networks:
      - fiyatradari_network
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: fiyatradari_web
    ports:
      - "3000:3000"
    environment:
      - TZ=Europe/Istanbul
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.firsatradari.com
      - PORT=3000
    depends_on:
      - backend
    networks:
      - fiyatradari_network
    restart: unless-stopped

  # Nginx Reverse Proxy (Production-ready)
  nginx:
    image: nginx:alpine
    container_name: fiyatradari_nginx
    environment:
      - TZ=Europe/Istanbul
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - admin-panel
      - web
    networks:
      - fiyatradari_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  nginx_cache:
  nginx_logs:

networks:
  fiyatradari_network:
    driver: bridge
