services:
  postgres:
    image: postgres:15-alpine
    container_name: fiyatradari_postgres
    command: postgres -c max_connections=200 -c shared_buffers=256MB
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fiyatradari}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fiyatradari123}
      POSTGRES_DB: ${POSTGRES_DB:-fiyatradari}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fiyatradari}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fiyatradari_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fiyatradari_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://fiyatradari:fiyatradari123@postgres:5432/fiyatradari}
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-this}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-10080}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - AMAZON_ACCESS_KEY=${AMAZON_ACCESS_KEY}
      - AMAZON_SECRET_KEY=${AMAZON_SECRET_KEY}
      - AMAZON_PARTNER_TAG=${AMAZON_PARTNER_TAG}
      - AMAZON_REGION=${AMAZON_REGION:-eu-west-1}
      - AMAZON_MARKETPLACE=${AMAZON_MARKETPLACE:-www.amazon.com.tr}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHANNEL_ID=${TELEGRAM_CHANNEL_ID}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - fiyatradari_network

  # Redis for Celery broker + API caching (OPTIMIZED FOR 1M PRODUCTS)
  redis:
    image: redis:7-alpine
    container_name: fiyatradari_redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 2gb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fiyatradari_network
    restart: unless-stopped

  # Celery Worker Pool (Distributed Task Processing)
  celery_worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    command: celery -A celery_app worker --loglevel=info --concurrency=2 --max-tasks-per-child=100 --prefetch-multiplier=1 --queues=price_check,product_fetch,notifications,batch_processing
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=${DATABASE_URL:-postgresql://fiyatradari:fiyatradari123@postgres:5432/fiyatradari}
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - AMAZON_ACCESS_KEY=${AMAZON_ACCESS_KEY}
      - AMAZON_SECRET_KEY=${AMAZON_SECRET_KEY}
      - AMAZON_PARTNER_TAG=${AMAZON_PARTNER_TAG}
      - AMAZON_REGION=${AMAZON_REGION:-eu-west-1}
      - AMAZON_MARKETPLACE=${AMAZON_MARKETPLACE:-www.amazon.com.tr}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHANNEL_ID=${TELEGRAM_CHANNEL_ID}
      - DEAL_THRESHOLD_PERCENTAGE=${DEAL_THRESHOLD_PERCENTAGE:-15}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fiyatradari_network
    restart: unless-stopped
    deploy:
      replicas: 10  # 10 worker instances for continuous processing

  # Celery Beat (Scheduler for periodic tasks)
  celery_beat:
    build:
      context: ./worker
      dockerfile: Dockerfile
    command: celery -A celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://fiyatradari:fiyatradari123@postgres:5432/fiyatradari}
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - AMAZON_ACCESS_KEY=${AMAZON_ACCESS_KEY}
      - AMAZON_SECRET_KEY=${AMAZON_SECRET_KEY}
      - AMAZON_PARTNER_TAG=${AMAZON_PARTNER_TAG}
      - DEAL_THRESHOLD_PERCENTAGE=${DEAL_THRESHOLD_PERCENTAGE:-15}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - celerybeat_schedule:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fiyatradari_network
    restart: unless-stopped

  # Flower (Celery Monitoring Dashboard)
  flower:
    build:
      context: ./worker
      dockerfile: Dockerfile
    command: celery -A celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - fiyatradari_network
    restart: unless-stopped

  admin-panel:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile
    container_name: fiyatradari_admin
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.firsatradari.com
      - PORT=3001
    depends_on:
      - backend
    networks:
      - fiyatradari_network
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: fiyatradari_web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.firsatradari.com
      - PORT=3000
    depends_on:
      - backend
    networks:
      - fiyatradari_network
    restart: unless-stopped

  # Nginx Reverse Proxy (Production-ready)
  nginx:
    image: nginx:alpine
    container_name: fiyatradari_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - admin-panel
      - web
    networks:
      - fiyatradari_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus (Metrics Collection) - INTERNAL ONLY
  prometheus:
    image: prom/prometheus:latest
    container_name: fiyatradari_prometheus
    # ports:
    #   - "9090:9090"  # DISABLED: Use Nginx proxy for access
    expose:
      - "9090"  # Internal network only
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - fiyatradari_network
    restart: unless-stopped

  # Grafana (Visualization & Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: fiyatradari_grafana
    ports:
      - "3002:3000"  # Keep for development, remove in production
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3002
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_AUTH_BASIC_ENABLED=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - fiyatradari_network
    restart: unless-stopped

  # Node Exporter (System Metrics)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: fiyatradari_node_exporter
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - fiyatradari_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  nginx_cache:
  nginx_logs:
  prometheus_data:
  grafana_data:
  celerybeat_schedule:

networks:
  fiyatradari_network:
    driver: bridge
