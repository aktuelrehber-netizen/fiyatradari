}

# Web Frontend - HTTPS
server {
    listen 443 ssl http2 default_server;
    server_name firsatradari.com www.firsatradari.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/firsatradari.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/firsatradari.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    client_max_body_size 5M;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/javascript application/javascript image/svg+xml;
    
    # Rate limiting for web
    limit_req zone=web_limit burst=50 nodelay;
    
    location / {
        proxy_pass http://web_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Next.js hot reload
    location /_next/webpack-hmr {
        proxy_pass http://web_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Static files caching
    location /_next/static {
        proxy_pass http://web_frontend;
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, immutable";
    }
}

# Flower (Celery Monitor) - Internal only
server {
    listen 80;
    server_name flower.fiyatradari.local;
    
    location / {
        proxy_pass http://flower:5555;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Basic auth for production
        # auth_basic "Restricted Access";
        # auth_basic_user_file /etc/nginx/.htpasswd;
    }
}

# Prometheus (Metrics) - Protected Access
server {
    listen 80;
    server_name prometheus.fiyatradari.local;
    
    location / {
        proxy_pass http://prometheus:9090;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # IP whitelist (localhost only by default)
        allow 127.0.0.1;
        allow ::1;
        deny all;
        
        # Or use Basic Auth in production
        # auth_basic "Prometheus - Admin Only";
        # auth_basic_user_file /etc/nginx/.htpasswd;
    }
}

# Grafana (Public Access)
server {
    listen 80;
    server_name grafana.fiyatradari.local;
    
    location / {
        proxy_pass http://grafana:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

}  # Close http block
