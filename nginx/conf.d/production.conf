# Production SSL Configuration
# firsatradari.com, admin.firsatradari.com, api.firsatradari.com

# HTTP to HTTPS redirect for all domains
server {
    listen 80;
    server_name firsatradari.com www.firsatradari.com admin.firsatradari.com api.firsatradari.com;
    
    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# API Server - api.firsatradari.com
server {
    listen 443 ssl http2;
    server_name api.firsatradari.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/firsatradari.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/firsatradari.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Rate limiting
    limit_req zone=api_limit burst=20 nodelay;
    limit_conn conn_limit 10;
    
    # Client max body size
    client_max_body_size 10M;
    
    # Backend API
    location / {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Docs
    location /docs {
        proxy_pass http://backend:8000/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /openapi.json {
        proxy_pass http://backend:8000/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # Access logs
    access_log /var/log/nginx/api_access.log main;
    error_log /var/log/nginx/api_error.log warn;
}

# Admin Panel - admin.firsatradari.com
server {
    listen 443 ssl http2;
    server_name admin.firsatradari.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/firsatradari.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/firsatradari.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Rate limiting
    limit_req zone=web_limit burst=50 nodelay;
    
    # Admin Panel
    location / {
        proxy_pass http://admin-panel:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Next.js hot reload (development)
    location /_next/webpack-hmr {
        proxy_pass http://admin-panel:3001/_next/webpack-hmr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Access logs
    access_log /var/log/nginx/admin_access.log main;
    error_log /var/log/nginx/admin_error.log warn;
}

# Web Frontend - firsatradari.com & www.firsatradari.com
server {
    listen 443 ssl http2;
    server_name firsatradari.com www.firsatradari.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/firsatradari.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/firsatradari.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Rate limiting
    limit_req zone=web_limit burst=50 nodelay;
    
    # Redirect www to non-www
    if ($host = 'www.firsatradari.com') {
        return 301 https://firsatradari.com$request_uri;
    }
    
    # Web Frontend
    location / {
        proxy_pass http://web:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Next.js static files caching
    location /_next/static {
        proxy_pass http://web:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }
    
    # Next.js hot reload (development)
    location /_next/webpack-hmr {
        proxy_pass http://web:3000/_next/webpack-hmr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Access logs
    access_log /var/log/nginx/web_access.log main;
    error_log /var/log/nginx/web_error.log warn;
}
